<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Noah AI - Your personal assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <div class="chatbox-container">
      <h1>Noah AI</h1>
      <p>A chatbox where you can chat with NoahAI.</p>
      <div class="chatbox">
        <form id="chatForm">
          <div class="input-container">
            <input type="text" id="question" name="question" placeholder="Type your question here..." required>
            <button type="submit">Ask</button>
          </div>
        </form>
        <div id="response"></div> <!-- Response will be shown here -->
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
